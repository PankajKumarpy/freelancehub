{% extends 'marketplace/base.html' %}

{% block title %}Delete Gig - Freelance Marketplace{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-4 text-center">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                    <h3 class="mt-3">Delete Gig?</h3>
                    <p class="text-muted">Are you sure you want to delete "{{ object.title }}"? This action cannot be
                        undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2 justify-content-center mt-4">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Yes, Delete
                            </button>
                            <a href="{% url 'gig_detail' object.pk %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
